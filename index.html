<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>HTML5 PLAYER</title>
	<link rel="stylesheet" href="build/css/format.css">
	<link rel="stylesheet" href="build/css/skin/default.css">
</head>
<body>
	<div class="video_wrap" id="video_wrap"><video src="" class="video" id="video"></video></div>
	<div class="cntroller_set">
		<div class="file_upload">
			<input type="file" id="file">
		</div>
		<div class="controller">
			<section class="seek">
				<h1>SEEK<span class="sep">/</span><span>NOW：<i id="now_seek"></i></span></h1>
				<input type="range" id="seek" value="0" min="0" max="100">
				<div>
					<ul id="controllers_btn" class="controllers_btn">
						<li class="play"><a href="#"  id="play"><i class="icon-play"></i></a></li>
						<li class="pause"><a href="#" id="pause"><i class="icon-pause"></i></a></li>
						<li class="loop"><a href="#"  id="loop"><i class="icon-loop-alt"></i></a></li>
					</ul>
				</div>
			</section>
			<section class="speed">
				<h1>PLAY SPEED<span class="sep">/</span><span>NOW：<i id="now_speed"></i></span></h1>
				<input type="range" min="0" max="3" step="0.25" value="1" id="speed">
			</section>
		</div>
	</div>
	<script src="build/js/lib/common_libs.js"></script>
	<script src="build/js/script.js"></script>
</body>
</html>
